<html>
  <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='css/add_post.css') }}"
  />
  <body>
    <form id="add-post-form" class="post-form">
      <h1>Add Post</h1>
      <input
        type="text"
        required
        name="post_title"
        placeholder="Add New Post Title"
      />
      <textarea
        required
        name="post_content"
        placeholder="Add Content"
      ></textarea>
      <input type="submit" value="submit" />
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/posts.js') }}"></script>
  </body>
</html>
