<!DOCTYPE html>
<html>
  <head>
    <title>Boards</title>
  </head>
  <body>
    <h1>{{title}}</h1>
    <ul>
      {% for post in posts %}
        <li><a href="posts/{{ post[0] }}/">{{ post[1] }} -- {{post[7]}}</a></li>
      {% endfor %}
    </ul>
    <button id="add-post-button">Add Post</button>
    <button id="back-button">Back to Boards</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/posts.js') }}"></script>

  </body>
</html>
