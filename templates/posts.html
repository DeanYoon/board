<!DOCTYPE html>
<html>
  <head>
    <title>Boards</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/posts.css') }}"
    />
  </head>
  <body>
    <h1>{{title}}</h1>
    <select id="per-page">
      <option value="10">10개씩보기</option>
      <option value="20">20개씩보기</option>
      <option value="50">50개씩보기</option>
    </select>
    <ol id="posts-ol">
      {% for post in posts %}
      <li>
        <a href="posts/{{ post.id }}/">{{ post.title }} -- {{post.username}}</a>
        <span id="time_left">{{post.created_at}}</span>
      </li>
      {% endfor %}
    </ol>
    <button id="add-post-button">Add Post</button>
    <button id="back-board-button">Back to Boards</button>

    <div id="page-links">
      {% for i in range(max_page)%}
      <a href="#" data-page="{{i+1}}">{{i+1}}</a>
      {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/posts.js') }}"></script>
  </body>
</html>
